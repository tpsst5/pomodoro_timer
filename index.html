<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(76, 95, 121);">

    <h1>Pomodoro Timer</h1>

    <div class="timeAdjustContainer">
        <div class="sessionText">Session</div>
        <div class="breakText">Break</div>
        <div class="sessionDwnBtn">
            <button type="button" class="arrow" id="sessionDown">&#8681</button>
        </div>
        <div class="adjustSession">25</div>
        <div class="sessionUpBtn">
            <button type="button" class="arrow" id="sessionUp">&#8679</button>
        </div>
        <div class="breakDwnBtn">
            <button type="button" class="arrow" id="breakDown">&#8681</button>
        </div>
        <div class="adjustBreak">5</div>
        <div class="breakUpBtn">
            <button type="button" class="arrow" id="breakUp">&#8679</button>
        </div>
    </div>

    <div class="sessionContainer">
        <div class="playBtn">
            <button type="button" class="play" id="play">&#9654</button>
        </div>
        <div></div>
        <div></div>
        <div class="refreshBtn">
            <button type="button" class="refresh" id="refresh">&#8635</button>
        </div>
        <div class="blankA"></div>
        <div class="sessionText2">Session</div>
        <div class="timer" id="timer">25:00</div>
        <div class="blankB"></div>
        <div class="pauseBtn">
            <button type="button" class="pause" id="pause">&#34</button>
        </div>
        <div class="blankC"></div>
        <div class="stopBtn">
            <button type="button" class="stop" id="stop">&#9632</button>
        </div>
    </div>

</body>

<script src="main.js"></script>
</body>
</html>
