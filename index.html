<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(76, 95, 121);">
    <div id="settings">
        <h1>Pomodoro Timer</h1>

        <input type="text" id="session" value="Session" disabled/>
        <input type="text" id="break" value="Break" disabled/>
   
        <button type="button" id="sessionDown">&#8681</button>
        <input type="text" id="sessionTime" value="25" disabled/>
        <button type="button" id="sessionUp">&#8679</button>
      
        <button type="button" id="breakDown">&#8681</button>
        <input type="text" id="breakTime" value="5" disabled/>
        <button type="button" id="breakUp">&#8679</button>
    </div>

    <div id="timer">
        <button type="button" id="play">&#9654</button>
        <button type="button" id="refresh">&#8635</button>
        
        <input type="text" id="timerSession" value="Session" disabled/>
        <input type="text" id="countdown" value="25:00" disabled/>

        <button type="button" id="pause">&#34</button>
        <button type="button" id="stop">&#9632</button>
    </div>
</body>

<script src="main.js"></script>
</body>
</html>
